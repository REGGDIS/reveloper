<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <header class="header">
        <img src="{% static 'images/logo.png' %}" alt="Reveloper" width="100">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'usuarios' %}">Usuarios</a></li>
                <li><a href="{% url 'proyectos' %}">Proyectos</a></li>
                <li><a href="{% url 'tareas_por_desarrollar' %}">Tareas</a></li>
                <li><a href="{% url 'evaluaciones' %}">Evaluaciones</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
